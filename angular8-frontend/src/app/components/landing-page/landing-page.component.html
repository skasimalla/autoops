<div class="container-fluid">

    <div class="mt-3 row">
        <div class="col-2 text-dark">Reports</div>
        <div class="offset-3 col-2 text-dark">Activities</div>
    </div>

    <div class="mt-2 row">
        <div class=" col-2 text-dark">
            <button class="btn shadow-lg landing-page-btn rounded btn-block" (click)="premiumVersionFeature()">
                <fa-icon [icon]="['fas', 'chart-line']" size="5x"></fa-icon>
                <div class="text-white text-center mt-3">Dashboard</div>
            </button>
        </div>
        <div class="col-2 text-dark">
            <button class="btn shadow-lg landing-page-btn rounded btn-block" (click)="premiumVersionFeature()">
                <fa-icon [icon]="['far', 'clock']" size="5x"></fa-icon>
                <div class="text-white text-center mt-3">History</div>
            </button>
        </div>
        <div class="offset-1 col-2 text-dark">
            <button class="btn shadow-lg landing-page-btn rounded btn-block" (click)="premiumVersionFeature()">
                <fa-icon [icon]="['fas', 'search']" size="5x"></fa-icon>
                <div class="text-white text-center mt-3">Advanced Search</div>
            </button>
        </div>
        <div class="col-2 text-dark">
            <button class="btn shadow-lg landing-page-btn rounded btn-block" (click)="premiumVersionFeature()">
                <fa-icon [icon]="['far', 'user']" size="5x"></fa-icon>
                <div class="text-white text-center mt-3">Profile</div>
            </button>
        </div>
    </div>

    <div class="mt-3 row">

        <div class=" col-2 text-dark">
            <button class="btn shadow-lg landing-page-btn rounded btn-block" (click)="routeToRequest()">
                <fa-icon [icon]="['fas', 'plus']" size="5x"></fa-icon>
                <div class="text-white text-center mt-3">Request</div>
            </button>
        </div>
        <div class="col-2 text-dark">
            <button class="btn shadow-lg landing-page-btn rounded btn-block" (click)="premiumVersionFeature()">
                <fa-icon [icon]="['fas', 'check']" size="5x"></fa-icon>
                <div class="text-white text-center mt-3">Approve</div>
            </button>
        </div>

    </div>

</div>

<ng-template #modalDialog class="modal fade" let-c="close" let-d="dismiss" role="dialog">

    <div class="modal-header">
        <h4 class="modal-title">Premium Version Feature</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <em class="col-12 mt-4 lead">Please visit the website for the premium version</em>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onOk()">OK</button>
    </div>

</ng-template>
