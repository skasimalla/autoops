<div class="container shadow-lg mt-5 pt-3 pb-3 rounded background">

    <div class="row mt-3">
        <div class="col-12 text-center" style="font-size: 14px">Transaction Id: <span style="color: blue"><em>{{transactionId}}</em></span></div>
    </div>

    <div class="row mt-3">
        <div class="col-3 text-right">Unix UserID:</div>
        <div class="col-9">
            <input type="text" class="form-control" [formControl]="userNameCtrl" />
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3 text-right">Password:</div>
        <div class="col-9">
            <input type="password" class="form-control" [formControl]="passwordCtrl" />
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3 text-right">Type:</div>
        <div class="col-9">
            <!-- <input type="text" class="form-control" [formControl]="typeCtrl" /> -->
            <input list="sl" class="form-control" [formControl]="typeCtrl">
					<datalist id="sl">
						<option value="no additional authentication">
						<option value="pbrun -u dap user">
						<option value="pbrun user">
					</datalist>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3 text-right">Token:</div>
        <div class="col-9">
            <input type="text" class="form-control" [formControl]="tokenCtrl" />
        </div>
    </div>

    <div class="row mt-4" *ngIf="showSubmitButton">
        <div class="offset-4 col-2">
            <button type="button" class="btn btn-primary" style="width: 200px" (click)="submit()">Submit</button>
        </div>
    </div>

    <div class="row my-5" *ngIf="!showSubmitButton">
        <div class="offset-3 col-8">
            <a [routerLink]="['/landingpage']">Return to dashboard</a>
        </div>

    </div>
</div>

<ng-template #modalDialog class="modal fade" let-c="close" let-d="dismiss" role="dialog">

    <div class="modal-header">
        <h3 class="modal-title" id="selectContactType">{{headerMessage}}</h3>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div *ngIf="!modalMsg">
            <div class="row">
                <div class="col-12 mt-4 lead">Your approval has been registered for {{transactionId}}. The operation is being</div>
            </div>
            <div class="row">
                <div class="col-12 mt-4 lead">performed. Both you and the requestor will receive an email shortly.</div>
            </div>
        </div>

        <div *ngIf="modalMsg">
                <div class="row">
                    <div class="col-12 mt-4 lead">{{modalMsg}}</div>
                </div>
            </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onOk()">OK</button>
    </div>

</ng-template>
