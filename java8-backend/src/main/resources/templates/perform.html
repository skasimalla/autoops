<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>AutoOps</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container shadow-lg mt-5 pt-3 pb-3 rounded background">
	<h2>AutoOps</h2>

		<form action="PerformOperation" class="form-group form-control">


			<div class="row mt-3">
				<div class="col-3 text-right">Transaction Number:</div>
				<div class="col-9">
					<input type="text" class="form-control" id="txnNumberID" name="txnNumber" th:value="${txnNumber}">
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-3 text-right">Username:</div>
				<div class="col-9">
					<input type="text" name="userName" class="form-control">
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-3 text-right">Password:</div>
				<div class="col-9">
					<input type="password" name="password" class="form-control"> 
				</div>
			</div>


			<div class="row mt-3">
				<div class="col-3 text-right">Type:</div>
				<div class="col-9">

					<input list="sl" name="type" class="form-control">
					<datalist id="sl">
						<option value="no additional authentication">
						<option value="pbrun -u dap user">
						<option value="pbrun user">
					</datalist>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-3 text-right">Token:</div>
				<div class="col-9">
					<input type="text" name="token" class="form-control"> 
				</div>
			</div>

			<div class="row mt-4">
				<div class="offset-4 col-2">

					<input type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>

</body>
</html>
