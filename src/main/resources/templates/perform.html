<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>COAT</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
		<h2>Operations Automation Tool</h2>
		<form action="PerformOperation" class="form-group form-control">

			<label class="control-label" for="email">Transaction ID:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="txnNumberID"
					name="txnNumber" th:value="${txnNumber}">
			</div>
			<br> <br> Username:<input type="text" name="userName">
			<br> <br> Password:<input type="password" name="password">

			<br> <br> Type: <input list="sl" name="type">
			<datalist id="sl">
				<option value="no additional authentication">
				<option value="pbrun -u dap user">
				<option value="pbrun user">
			</datalist>


			<br> <br> Token:<input type="text" name="token"> <br>
			<br> <br> <br> <input type="submit" value="Submit">
		</form>
</body>
</html>
